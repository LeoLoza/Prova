<!DOCTYPE html>
<html ng-app="Disciplina">
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="../angular.min.js"></script>
        <script src="disciplina.js"></script>
    </head>
    <body>
        <div ng-controller="DisciplinaController" ng-init="iniciar()">
            ID
            <input type="text" ng-model="disciplina.id">
            <br>
            Nome
            <input type="text" ng-model="disciplina.nome">
            </br>
            Carga Horaria
            <input type="text" ng-model="disciplina.cargaHoraria">
            </br>
            Peso
            <input type="text" ng-model="disciplina.peso">
            </br>
            <button ng-click="salvar()">Salvar</button>
        </div>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOME</th>
                    <th>CARGAHORARIA</th>
                    <th>PESO</th>
                    <th>OPÇÕES</th>
                </tr>
            </thead>
            <tbody>
                    <tr ng-repeat="d in disciplinas">
                        <td>{{d.id}}</td>
                        <td>{{d.nome}}</td>
                        <td>{{d.cargaHoraria}}</td>
                        <td>{{d.peso}}</td>
                        <td>
                            <a href="#" ng-click="excluir(v)">Excluir</a>
                            <a href="#" ng-click="editar(v)">Editar</a>
                        </td>
                    </tr>
             </tbody>
        </table>
    </body>
</html>
